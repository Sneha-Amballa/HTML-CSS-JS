<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="heading"><h1>TIC - TAC - TOE</h1></div>
        <div class="msg_container hide">
            <div><p id="msg">Winner</p></div>
            <div ><button id="new_btn">New Game</button></div>
        </div>
        <div class="everything">
            <div class="game">
                <div class="row_1">
                    <div id="1" class="box"></div>
                    <div id="2" class="box"></div>
                    <div id="3" class="box"></div>
                </div>
                <div class="row_2">
                    <div id="4" class="box"></div>
                    <div id="5" class="box"></div>
                    <div id="6" class="box"></div>
                </div>
                <div class="row_3">
                    <div id="7" class="box"></div>
                    <div id="8" class="box"></div>
                    <div id="9" class="box"></div>
                </div>
            </div>
            <div class="player">
                <div class="player_1">
                    <button>Player 1</button>
                </div>
                <div class="player_2">
                    <button>Player 2</button>
                </div>
                <div class="turns">
                    <div class="words">Number of Turns</div>
                    <div class="value">
                        0
                    </div>
                </div>
                <div class="reset">
                    <button>Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
