<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNI CODE Code Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>UNI Code Finder</h1>
    <p class="subtitle">Enter a character to see its UNI code</p>
    
    <div class="input-container">
      <input type="text" id="charInput" maxlength="1" placeholder="Type a character">
    </div>
    
    <div id="output" class="output-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
