<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Let's Play</h1>
        <div class="dice">
            <p class="player1">Player 1</p>
            <img class="img1" src="dice1.png" alt="This is dice 1">
        </div>
        <div class="dice">
            <p class="player2">Player 2</p>
            <img class="img2" src="dice2.png" alt="This is dice 2">
        </div>
    </div>
    <div class="buttons">
    <div class="container bottom">
        <button type="button" class="btn" onClick="rollTheDice()">
            Roll the Dice 
        </button>
    </div>
    <div class="container bottom">
        <button type="button" class="btn" onClick="editNames()">
            Edit Names 
        </button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
